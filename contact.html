    <header>

      <div class="navigation">

    <section class="home">
      <div class="title-contact">
        <img src="Images/search.png" />
        <h1>How to Reach Out to ዔዶም?</h1>
      </div>

      <div class="contact">
        <div class="contact-form">
          <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input
              type="hidden"
              name="access_key"
              value="1f93fa01-c1b1-4a4a-a4d7-6a43c418cf89"
            />

            <!-- Custom URL -->
            <input
              type="hidden"
              name="redirect"
              value="https://edombelayneh.github.io/?redirect=true"
            />

            <div class="row">
              <div class="input50">
                <input
                  type="text"
                  placeholder="First Name"
                  name="First Name"
                  required
                />
              </div>

              <div class="input50">
                <input type="text" placeholder="Last Name" name="Last Name" />
              </div>
            </div>

            <div class="row">
              <div class="input50">
                <input type="email" placeholder="Email" />
              </div>

              <div class="input50">
                <input type="text" placeholder="Subject" name="Subject" />
              </div>
            </div>

            <div class="row">
              <div class="input100">
                <textarea
                  placeholder="Message"
                  name="message"
                  required
                ></textarea>
              </div>
            </div>

            <div class="row">
              <div class="input100">
                <input type="submit" value="Send" />
              </div>
            </div>

            <!-- hCaptcha Spam Protection -->
            <div class="h-captcha" data-captcha="true"></div>
          </form>
        </div>

        <div class="contact-info">
          <div class="info-box">
            <img src="images/address.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Address</h4>
              <p>Mount Pleasant, MI, USA</p>
            </div>
          </div>

          <div class="info-box">
            <img src="images/email.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Email</h4>
              <a href="mailto:belayneh1ey@gmail.com">belayneh1ey@gmail.com</a>
            </div>
          </div>

          <div class="info-box">
            <img src="images/call.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Call</h4>
              <a href="tel:+17028863506">+1 (702)-886-3506</a>
            </div>
          </div>
        </div>

        <div class="social-bar-contact">
          <br />
          <hr />
          <a href="mailto:belayneh1ey@gmail.com">
            <img src="Images/email.png" alt="email" />
          </a>

          <a href="#">
            <img src="Images/instagram.png" target="_blank" alt="" />
          </a>

          <a href="https://www.linkedin.com/in/edombelayneh" target="_blank">
            <img src="Images/LinkedIn.png" target="_blank" alt="" />
          </a>

          <a href="https://github.com/edombelayneh">
            <img src="Images/github.png" target="_blank" alt="" />
          </a>
          <hr />
        </div>
      </div>
    </section>

    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script>
      window.onload = function () {
        // check url query string to see if the form was submitted
        const urlParams = new URLSearchParams(window.location.search);
        // of the form was submitted then show a succes message
        if (urlParams.get("redirect") === "true") {
          const successMessage = document.getElementByID("success-message");
          successMessage.classList.remove("hidden");
          setTimeout(function () {
            successMessage.classList.add("hidden");
          }, 4000);
        }
      };
    </script>
  </body>
